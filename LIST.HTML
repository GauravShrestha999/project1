<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
    <link type="text/css" rel="stylesheet" href="./list.css" />
</head>

<body>
    <!-- main page -->
    <div id="main">
        <!-- main title section -->
        <div id="main-title">
            <b>Lists in HTML</b>
        </div>
        <!-- main body section -->
        <div id="main-body">
            <!-- main card section -->

            <div class="card">
                <div class="cardtitle">
                    <h2>Ordered List</h2>
                    </div>
                    <div class="cardbody">
                        <ol>
                            <li>apple</li>
                            <li>banana</li>
                            <li>coconut</li>
                        </ol>
                    
                </div>
            </div>

            <!-- second card -->
            <div class="secondcard">
                <div class="cardtitle">
                    <h2>UnOrdered List</h2>
                    </div>
                    <div class="cardbody">
                        <ul>
                            <li>apple</li>
                            <li>banana</li>
                            <li>coconut</li>
                        </ul>
                    </div>
                
            </div>

            <!-- third card -->
            <div class="thirdcard">
                <div class="cardtitle">
                    
                    <h1>Definition List</h1>
                </div>
                <div class="cardbody">
                    
                    <dl>
                        <dt>apple</dt>
                        <dd>it is a fruit</dd>
                        <dt>banana</dt>
                        <dd>it is a fruit</dd>
                        <dt>coconut</dt>
                        <dd>it is a fruit</dd>
                    </dl>
                    <div>
                </div>

                </div>

            </div>

        </div>
</body>

</html>
