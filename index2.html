<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span example</title>
</head>
<body>
    <h1>my country nepal</h1>
    <p style="color: red;">nepal <span style="color: blue;">is</span>
    <span style="color: yellow;">a</span>
    <span style="color: green;">country</span></p>
    <div style="padding:10px;color:blue;background-color: aqua;">
        <!--first section-->
        <div style="height:80px;width: 200px;border:2px dashed red;margin-bottom: 20px;">
            hello

        </div>
        <!--second section-->
        <div style="height: 80px;width: 200px;border: 2px dotted green;margin-top: 20px;">
            world

        </div>
    </div>
</body>
</html>
